  <section class="container">
      {% for message in messages %}
      <div class="alert {{message.tags}} alert-dismissible fade show" role="alert">
              {{message}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
<!--        <h6 style="text-align:center;"></h6>-->
      </div>
      {% endfor %}

    <div class="signup-form" style="font-family: 'Montserrat', sans-serif;">
        <form method="POST">
            {% csrf_token %}
            <div class="form-header">
                <h2 style="font-family: 'Montserrat', sans-serif;">Sign Up</h2>
                <p style="font-family: 'Montserrat', sans-serif;">Fill out this form to explore different courses!</p>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" required="required">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" class="form-control" name="email" required="required">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" required="required">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" name="confirm_password" required="required">
            </div>        
            <div class="form-group">
                <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block btn-lg">Sign Up</button>
            </div>	
        </form>
        <div class="text-center small">Already have an account? <a href="#">Login here</a></div>
    </div>
